<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplikasi Cerita - Platform SPA untuk membagikan cerita berbasis lokasi. Dibangun dengan Vite, Leaflet, dan Dicoding Story API."
    />
    <link rel="shortcut icon" href="/Dicoding_Story-/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- Manifest PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="apple-touch-icon" href="/Dicoding_Story-/images/android-chrome-192x192.png" />

    <!-- App styles & script -->

    <title>Dicoding Story</title>
    <script type="module" crossorigin src="/Dicoding_Story-/assets/index-cPFWe241.js"></script>
    <link rel="stylesheet" crossorigin href="/Dicoding_Story-/assets/index-D7UNpZ7Q.css">
  </head>

  <body>
    <a href="#main-content" class="skip-link">Lewati ke konten utama</a>

    <header class="site-header" role="banner">
      <div class="main-header container">
        <a class="brand-name" href="#/" id="logo-link">
          <img src="./images/logo.png" alt="Logo Aplikasi Cerita" class="logo" />
          <span class="app-title">Aplikasi Cerita</span>
        </a>

        <nav id="navigation-drawer" class="navigation-drawer" aria-label="Navigasi utama">
          <ul id="nav-list" class="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/add">Tambah Cerita</a></li>
            <li><a href="#/favorites">Favorit</a></li>
            <li><a href="#/about">Tentang</a></li>
            <li id="auth-nav"><a href="#/login">Login</a></li>
          </ul>
        </nav>

        <button id="drawer-button" class="drawer-button" aria-label="Buka atau tutup navigasi">
          â˜°
        </button>
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1" role="main">
      <h1 class="visually-hidden">Aplikasi Cerita - Beranda</h1>
      <!-- Konten SPA akan ditampilkan di sini -->
    </main>

    <section
      id="story-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-name"
      aria-describedby="modal-desc modal-date"
      hidden
    >
      <div class="modal-content">
        <button class="modal-close" aria-label="Tutup detail cerita">&times;</button>
        <img id="modal-img" src="" alt="Gambar cerita lengkap" />
        <div class="modal-text">
          <h2 id="modal-name">Nama</h2>
          <p id="modal-desc">Deskripsi</p>
          <small id="modal-date">Tanggal</small>
        </div>
      </div>
    </section>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <button id="toggle-push-btn" class="push-toggle-btn" aria-label="Toggle notifikasi">
          <i class="fa-solid fa-bell"></i> Aktifkan Notifikasi
        </button>
        <p>&copy; 2025 Aplikasi Cerita. Dibuat oleh programmer magang.</p>
      </div>
    </footer>
  </body>
</html>
